<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table * {
            border: 1px solid black;
        }
        table td,
        table th{
            height: 40px;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Max Temp</th>
            <th>Min Temp</th>
            <th>Mean Temp</th>
            <th>Heat Deg Days</th>
            <th>Cool Deg Days</th>
        </tr>
        <tr>
            <td>01</td>
            <td>9.5</td>
            <td>1.5</td>
            <td>5.5</td>
            <td>12.5</td>
            <td>0.0</td>
        </tr>

    </table>
