<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Blog</title>
    <style>
      .blog-container {
        margin: 0 auto;
        width: 70%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Blog</h1>
    <!-- We are creating two text fields. One will be our blog post title, and the other will be the content of the blog post. We will use javascript to get the text input from the user from these elements, and we will dynamically create a post. -->
    <div class="blog-container">
      <input
        type="text"
        id="titleInput"
        placeholder="Title"
        autocomplete="off"
      />
      <textarea
        id="contentInput"
        placeholder="Content"
        autocomplete="off"
      ></textarea>
      <button id="addPostBtn">Add Post</button>
      <!-- The div below is where we will store the blog posts -->
      <div id="blog-posts"></div>
    </div>
  </body>
</html>
